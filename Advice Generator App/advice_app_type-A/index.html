<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./styles.css" />

		<title>Frontend Mentor | Advice generator app</title>
	</head>
	<body>
		<main class="wrapper">
			<section class="advice-container">
				<header id="advice-number">
					Advice #00<!-- Advice ID goes here -->
				</header>
				<p class="advice-text">
					<!-- Advice text goes here -->
					<!-- “It is easy to sit up and take
					notice, what's difficult is getting up and taking
					action.” -->
				</p>
				<div class="divider">
					<picture>
						<source
							srcset="./images/pattern-divider-mobile.svg"
							media="(max-width: 1440px)" />
						<source
							srcset="./images/pattern-divider-desktop.svg"
							media="(min-width: 375px)" />
						<img
							src="./images/pattern-divider-desktop.svg"
							alt="divider-desktop" />
					</picture>

					<!-- <img src="./images/pattern-divider-desktop.svg" alt="divider-desktop"> -->
				</div>
			</section>
			<button id="button-dice">
				<img src="./images/icon-dice.svg" alt="icon-dice" />
			</button>

			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Noej</a>.
			</div>
		</main>
		<script src="./index.js"></script>
	</body>
</html>
